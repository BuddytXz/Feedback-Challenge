<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <script src="https://kit.fontawesome.com/6565399f18.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div class="card__feedback">
            <i class="fa-regular fa-circle-xmark"></i>
            <h2>¿Cómo te sentiste con el soporte de Miguel?</h2>
            <div class="container">
                <div class="points">
                    <div class="number">1</div>
                    <div class="number">2</div>
                    <div class="number">3</div>
                    <div class="number">4</div>
                    <div class="number">5</div>
                </div>
                <div class="text__opinion">
                    <p><b>Bastante insastifecho</b></p>
                    <p><b>Extremadamente satisfecho</b></p>
                </div>
            </div>
            <div class="terms">
                <input type="checkbox" id="terms" value="conditions" class="check">
                <label for="terms"><b>Acepto los términos y uso</b></label>
            </div>
            <hr>
            <button type="submit">Siguiente →</button>
        </div>
    </main>

</body>

</html>
